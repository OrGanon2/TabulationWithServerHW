<table class="table table-dark">
    <thead>
        <tr>
            <td>#</td>
            <td>Email:</td>
            <td>Username:</td>
            <td>Password:</td>

        </tr>
        <tr *ngFor="let u of UserDetail">
            <td>
                {{u.id}}
            </td>
            <td>
                {{u.email}}
            </td>
            <td>
                {{u.username}}
            </td>
            <td>
                {{u.password}}
            </td>
            <td>
                <a  class="btn btn-danger" routerLink="/person-detail/{{u.id}}">Details</a>
            </td>
        </tr>
        
    </thead>
</table>
